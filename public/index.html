<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacking Meetups</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="jumbotron text-center">
  <h1>Hacking Meetups Near You!!</h1>
  <p><i>Find out what's happening in Hacking Meetup groups around the world and start meeting up with the ones near you.</i></p>
</div>
<div class="container">
  <div class="row row-centered">
    <button class="flat-butt flat-primary-butt flat-outer-butt" id="startNews" >Start</button>
  </div>
  <br>
  <div id="articleContainer" class="row row-centered ">
    <div id="articleLink"></div>
    <br>
    <div class="col-sm-3">
      <div id="notes">
       <input id="titleinput" name="title" >
        <textarea id="bodyinput" name="body"></textarea>
        <input  type="button" class="flat-butt flat-primary-butt flat-outer-butt" id="savenote" value= "Save Note">
      </div>
    </div>
   
    <div class="col-sm-6 articleholder">
      <div id="article"></div>
    </div>
  
    <div class="col-sm-3">
      <div id="delNotes">
        <input id="titleinput1" name="title" disabled>
        <textarea id="bodyinput1" name="body" disabled></textarea>
        <input  type="button" class="flat-butt flat-danger-butt flat-outer-butt" id="deletenote" value="Delete Note" >
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
