<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacking Meetups</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="jumbotron text-center">
  <h1>Hacking Meetups Near You!!</h1>
  <p><i>Find out what's happening in Hacking Meetup groups</i></p>
</div>
<div class="container">
  <div class="row row-centered">
    <div class="well well-sm scrapeShow">
        <h3>Scare or View Web Page</h3>
        <button class="flat-butt flat-primary-butt flat-outer-butt" id="startScrape" >Scrape</button>
        <button class="flat-butt flat-primary-butt flat-outer-butt" id="startNews" >Start View</button>
    </div>
  </div>

  <br>
  <div id="articleContainer" class="row row-centered">
    <div class="row articleheading">
          <button class="flat-butt flat-primary-butt flat-outer-butt" id="previousArticle" ><</button>
          <span  id="articleLink"></span>
        <button class="flat-butt flat-primary-butt flat-outer-butt" id="nextArticle" >></button>
    </div>
    <br>
    <div class="col-sm-3 col-md-3 col-lg-3">
      <div id="notes" class="panel">
        <label for="titleinput" class="panel-title">Enter Notes</label>
        <input id="titleinput" name="title" >
        <textarea id="bodyinput" name="body"></textarea>
        <input  type="button" class="flat-butt flat-primary-butt flat-outer-butt" id="savenote" value= "Save Note">
      </div>
    </div>
   
    <div class="col-sm-6 col-md-6 col-lg-6 articleholder">
    
        
      <div id="article"></div>
      
    </div>
  
    <div class="col-sm-3 col-md-3 col-lg-3">
      <div id="delNotes" class="panel">
        <label for="titleinput1" class="panel-title">Delete Notes</label>
        <input id="titleinput1" name="title" disabled>
        <textarea id="bodyinput1" name="body" disabled></textarea>
        <input  type="button" class="flat-butt flat-danger-butt flat-outer-butt" id="deletenote" value="Delete Note">
      </div>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
